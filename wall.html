<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Wall</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <h1>Afghan Proverbs</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="wall.html">Interactive Wall</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Submit Your Favorite Proverb</h2>
      <form>
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="proverb">Proverb:</label><br>
        <textarea id="proverb" name="proverb" rows="4" required></textarea><br><br>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

</body>
</html>
